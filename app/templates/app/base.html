<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StoryChain</title>
</head>
<body>
    <h1><a href="{% url 'app:index' %}"">StoryChain</a></h1>
    <a href="{% url 'app:aboutus' %}">StoryChainとは</a>
    <a href="{% url 'app:submit' %}">投稿する</a>

    {% if request.user.is_authenticated %}
    <a href="{% url 'app:logout' %}">ログアウト</a>
    {% endif %}

    <div>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    {% block content %}
    {% endblock %}
</body>
<footer>
    <a href="{% url 'app:master' %}">管理者用ページ</a>
</footer>
</html>
