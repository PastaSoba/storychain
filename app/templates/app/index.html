{% extends 'app/base.html' %}
{% block content %}

<p>物語の開始の文は：<br>
    {{ storybone.starttext }}</p>
{% for story in storys %}
<div>
    {{ story.text }}
    {% if story.is_finish == 'true' %}
        <p>ここで物語は終了するようです・・・</p>
    {% endif %}
</div>
{% endfor %}
<p>物語の終了の文は：<br>
    {{ storybone.lasttext }}</p>
{% endblock %}
